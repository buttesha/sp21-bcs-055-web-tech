<body>
<script>
    // Check if the query parameter is present
    const queryParams = new URLSearchParams(window.location.search);
    const userType = queryParams.get('userType');

    if (userType === 'regular') {
        // Display a message for regular users trying to access admin dashboard
        alert('You do not have access to the admin dashboard.');
    }
</script>

<nav class="navbar navbar-expand-lg navbar-light bg-white"> <!-- Add background color to the navbar -->
    <a class="navbar-brand" href="#">Hotel Oasis</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<div class="container">
    <h2>Login Form</h2>
    <form action="" name="login" method="post">
        <label for="loginUsername">Username</label>
        <input type="text" name="username" id="loginUsername" value="aman" placeholder="Enter your username">

        <label for="loginPassword">Password</label>
        <input type="password" name="password" id="loginPassword" value="aman" placeholder="Enter your password">

        <button type="submit">Login</button>
    </form>
</div>
